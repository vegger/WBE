<!DOCTYPE html>
<html lang="de">
<head>
  <title>WEB1-Praktikum 3 &middot; Registrierung</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body id="page_html5">
  
  <header>
    <img src="images/zhawlogo_54x57.gif" alt="ZHAW Logo" width="54" height="57"/>
    <h1>Registrierung</h1>
  </header>
  
  <nav>
    <ul>
      <li id="navi_get-post"><a href="get-post.html">GET vs POST</a></li>
      <li id="navi_register"><a href="register.html">Registrierung</a></li>
      <li id="navi_html5"><a href="html5.html">HTML5</a></li>
    </ul>
  </nav>
  
  <main>
    <h2>Registrierung</h2>
    <form action="https://dublin.zhaw.ch/~bkrt/cgi/printenv.cgi" method="post">
       <fieldset>
            <legend>Logindaten</legend>
            <label for="login">Benutzername:</label>
            <input type="text" id="login" name="login" required autofocus />
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required />
            <label for="pwdconfirm">Best&auml;tigen:</label>
            <input type="password" id="pwdconfirm" name="pwdconfirm" required />
        </fieldset>
        <fieldset>
            <legend>Benutzerdaten</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Peter Muster" required />
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="peter@muster.com" required />
            <label for="birthday">Geburtstag:</label>
            <input type="date" id="birthday" name="birthday" placeholder="1990-10-14"/>
            <label for="numpeople">Anz. Teilnehmer:</label>
            <input type="number" id="numpeople" name="numpeople" placeholder="1 - 5" min="1" max="5" value="1" required />
            <fieldset class="radiocheckgroup">
            	<legend><span>Geschlecht:</span></legend>
	            <input type="radio" name="gender" id="gender_m" value="m"/> <label for="gender_m">m&auml;nnlich</label><br />
	            <input type="radio" name="gender" id="gender_f" value="f"/> <label for="gender_f">weiblich</label>
            </fieldset>
            <label for="course">Kurse:</label>
            <select id="course" name="course" size="2" multiple required>
	            <option value="course1">C++ f&uuml;r Fortgeschrittene</option>
	            <option value="course2">Stricken f&uuml;r Hacker</option>
	            <option value="course3">How to facebook</option>
	            <option value="course4">Podcasting for dummies</option>
            </select>
            <label for="comment">Kommentar:</label>
            <textarea id="comment" name="comment" rows="3" cols="20"></textarea>
            <label for="submit"></label>
            <input type="submit" id="submit" name="submit" value="Registrieren" />
        </fieldset>
    </form>
  </main>

</body>
</html>

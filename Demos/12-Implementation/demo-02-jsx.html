<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Demo App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script type="module">

//
//  JavaScript Part
//
//  Function component in JSX
//

import { render, createElement } from "./lib/suiweb.js";     

// JSX notation:
/*
const App = (props) => (
  <h1 style="background: mediumaquamarine">Hi {props.name}</h1>
);

const element = (
  <App name="SuiWeb" />
);

*/
// Converted JSX to JS calls:

const App = props => createElement("h1", {
  style: "background: mediumaquamarine"
}, "Hi ", props.name);

const element = createElement(App, {
  name: "SuiWeb"
});

const container = document.getElementById("root");
render(element, container);

    
  </script>
</body>
</html>
